apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-parcelize"  // Usar el plugin kotlin-parcelize para la parcelización

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    
    namespace 'com.pmaldonac.MyBleApp'  // Añadir esta línea
    
    defaultConfig {
        applicationId "com.pmaldonac.MyBleApp"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    buildFeatures {
        viewBinding true  // Habilitar View Binding
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    implementation project(':react-native-ble-manager')
    implementation 'com.facebook.react:react-native:0.76.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // Otras dependencias...
}

